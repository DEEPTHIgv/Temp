<!doctype html>
<html>
<head>
  <title>hide and display buttons</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<button id="toggle">toggle</button> 

<p id="f">
test script
</p>
<br>
 <button id="d">double click to fade out</button>
 <button id="c">click to fade in</button>
<p id="s">
test script
</p>

<script>
$( "#toggle" ).click(function() {
  $( "#f" ).toggle( );
});

$( "#d" ).dblclick(function() {
  $( "#s" ).fadeOut( );
});

$( "#c" ).click(function() {
  $( "#s" ).fadeIn( );
});
</script>
 
</body>
</html>
