<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
.button{
	color:red;
	}
.button:hover{
	color:yellow;
	}
</style>
 </head>	
<body>
<center><h1>Registration Form</h1></center>
	<form name="adm"  action="action-page.html" onsubmit="return validateForm()">
		<lable>Full Name: </lable><input type="text" required onkeydown="document.getElementById('n').innerHTML = 'same as 10th certificate'"><p id='n'></p><br>
		<lable>Phone Number: </lable><input type="number" required><br>

		<lable>Do you want to join</lable><br>
		<input type="radio" name="join" onchange="document.getElementById('bsc').innerHTML = 'enterance exam in September'"><lable>Bachelors</lable><p id='bsc'></p><br>
		<input type="radio" name="join" onclick="document.getElementById('msc').innerHTML = 'enterance exam in September'"><lable>Masters</lable><p id='msc'></p><br>
		<lable>Description: </lable><input type="text" required><br>
		<lable>Select your interests</lable><br>
			<input type="checkbox" name="i" value="mm" onmouseover="document.getElementById('mm').innerHTML = '(Complex Analysis and Group Theory)'" onmouseout="document.getElementById('mm').innerHTML = ''" ><lable>Mathematical Methods</lable><p id='mm'></p><br>
			<input type="checkbox" name="i" value="qm"><lable>Quantum Mechanics</lable><br>
		<input type="submit" class="button" value="submit" onclick="action-page.html">
	</form>
<script>
function validateForm() {
  var x = document.forms["adm"]["join"].value;
  if (x == "") {
    alert("Select the course");
 var y = document.forms["adm"]["i"].value;
  if (y == "") {
    alert("Select interest");
    return false;
  }
}
</script>
</body>
</html>
